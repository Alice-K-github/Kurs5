<nav class="ms-5">
    <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:product_list' %}">Продукты</a>
    <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:category_list' %}">Категории</a>
    <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:product_create' %}">Добавить свой продукт</a>
    <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:category_create' %}">Добавить категорию</a>
    {% if user.is_authenticated %}
    <form action="{% url 'users:logout' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="p-2 btn btn-outline-primary">Выйти</button>
    </form>
{% else %}
    <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
    <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Зарегистрироваться</a>
{% endif %}
</nav>
